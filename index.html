<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="data.js"></script>
    <div class="Header">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="number" id="Input-Number" class="input">
        <div class="convert-btn">
            <button id="convert" onclick="converting()">Convert</button>
        </div>
    </div>
    <div class="main">
        <div class="group">
            <p class="paragraph">Length (Meter/Feet)</p>
            <p class="description" id="length"> meters = feet | feet = meters</p>
        </div>
        <div class="group">
            <p class="paragraph">Volume (Liters/Gallons)</p>
            <p class="description" id="volume"> liters = gallons | gallons = liters</p>
        </div>
        <div class="group">
            <p class="paragraph">Mass (Kilograms/Pounds)</p>
            <p class="description" id="mass"> kilos = 44.092 pounds | pounds = kilos</p>
        </div>
    </div>

</body>

</html>
